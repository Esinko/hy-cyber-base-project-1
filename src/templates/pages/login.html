{% extends "./skeleton.html" %}
{% block content %}
    <div class="center stack" style="height: 100vh;">
        <div class="box" style="width: 300px; margin-top: -80px;">
            <h2>Login</h2>

            <div class="stack">
                <p>Login to Zero Chat with your l33t h4ckz0r tag and password.</p>

                {% if 'check-credentials' in request.args %}
                <p class="error">Check your tag and password.</p>
                {% endif %}

                <form action="/api/login" method="POST">
                    <div class="row">
                        <label for="tag">Tag:</label>
                        <input
                            type="text"
                            name="tag"
                            required
                        >
                    </div>
                    <div class="row">
                        <label for="password">Password:</label>
                        <input
                            type="password"
                            name="password"
                            required
                        >
                    </div>

                    <input type="hidden" name="request_token" value="{{ session.request_token }}">
                    <div class="flex" style="justify-content: space-between; margin-top: 20px;">
                        <a href="/">Cancel</a>
                        <button type="submit">Login</button>
                    </div>
                </form>
            </div>
        </div>
        <a style="margin-top: 30px;" href="/register">Register instead?</a>
    </div>
{% endblock %}
